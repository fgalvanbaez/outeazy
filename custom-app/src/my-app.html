<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <!--<app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>-->

    <app-drawer-layout fullbleed>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <!-- Drawer content -->
        <app-drawer id="drawer" slot="drawer" swipe-open>
          <app-toolbar>Menu</app-toolbar>
          <!--<iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="view1" href="/">View One</a>
          </iron-selector>-->
        </app-drawer>
        <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
            <div main-title>My App</div>
            <iron-icon icon="icons:arrow-forward"></iron-icon>
            <span id="ntasks"></span>
            &nbsp;
            <iron-icon icon="icons:account-circle"></iron-icon>
            <span id="here"></span>
            &nbsp;
            <iron-icon icon="icons:face"></iron-icon>
            <span id="visitors" class=circle></span>
            &nbsp;
            <paper-icon-button
              id="saveall"
              icon="icons:save">
            </paper-icon-button>
            &nbsp;
            <paper-icon-button
              id="delall"
              icon="icons:delete">
            </paper-icon-button>
          </app-toolbar>
        </app-header>
        <!--<iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">-->

          <div class="card">
            <paper-input id="tTask" label="Introduzca tarea"></paper-input>
            <paper-fab icon="icons:add" on-tap="postTask"></paper-fab>
          </div>
          <my-view1
            name="view1"
            session="{{session}}"
            task-list="{{taskList}}">
          </my-view1>


          <!--<my-view404 name="view404"></my-view404>-->
        <!--</iron-pages>-->
      </app-header-layout>
    </app-drawer-layout>

    <!--CROSSBAR WEB COMPONENT-->
    <crossbar-connection
      id="crossbarconnection"
      url="ws://localhost:8080/ws"
      realm="public"
      session="{{session}}"
      error="{{lastError}}">
    </crossbar-connection>


    <div id="calling">
      <!-- Obtengo los visitantes actualmente unidos -->
      <crossbar-call
        id="getvisitors"
        session="{{session}}"
        method="io.crossbar.app.getvisitors"
        last-request="{{lastRequest}}"
        last-response='{{lastResponse}}'
        last-error='{{lastError}}'
        auto>
      </crossbar-call>

      <!-- Obtengo las tareas actuales -->
      <crossbar-call
        id="gettask"
        session="{{session}}"
        method="io.crossbar.app.gettask"
        last-request="{{lastRequest}}"
        last-response='{{lastResponse}}'
        last-error='{{lastError}}'
        auto>
      </crossbar-call>
    </div>

    <div id="subscribing">

      <!-- Me subscribo al metodo que actualiza los visitantes de la app-->
      <crossbar-subscribe
        id="visitorupdate"
        session="{{session}}"
        topic="io.crossbar.app.visitorupdate"
        last-event="{{lastResponse}}"
        subscription-error="{{lastError}}">
      </crossbar-subscribe>

      <crossbar-subscribe
        id="oncreatetask"
        session="{{session}}"
        topic="io.crossbar.app.oncreatetask"
        last-event="{{lastResponse}}"
        subscription-error="{{lastError}}">
      </crossbar-subscribe>

    </div>

  </template>

  <script>

    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          /*page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },*/
          session: {
            type: Object,
            observer: '_sessionChanged',
          },
          lastRequest: {
            type: Object,
            observer: '_requestChanged',
          },
          lastResponse: {
            type: Object,
            observer: '_responseChanged',
          },
          lastError: {
            type: Object,
            observer: '_errorChanged',
          },
          taskList: {
            type: Object,
            notify: true,
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        console.log(this.localName + '#' + 'constructor');
        //this.delete = this.$.delete;
      }

      ready() {
        super.ready();
        console.log(this.localName + '#' + 'ready');
      }

      connectedCallback() {
        super.connectedCallback();
        console.log(this.localName + '#' + 'connectedCallback');

        this.$.delall.addEventListener('tap', function(evt) {
          alert("Voy a eliminar todo");
          //session.call("io.crossbar.app.delall").then(session.log);
          /*crear un crossbar call*/
        });

        this.$.saveall.addEventListener("tap", function(evt) {
          alert("Voy a guardar todo");
          //session.call("io.crossbar.app.saveall").then(session.log);
        });
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        console.log(this.localName + '#' + 'disconnectedCallback');
      }

      postTask() {
        if (this.$.tTask.value) {
          alert(this.$.tTask.value);
        } else {
          alert("el input es undefined");
        }
      }

      //observers
      _responseChanged() {
        console.log(this.lastResponse['method']);
        switch (this.lastResponse['method']) {
          case "io.crossbar.app.getvisitors":
            //alert("metodo: "+ this.lastRequest['method']);
            console.log("Numero de users: "+this.lastResponse['response']);
            this.$.visitors.innerText = this.lastResponse['response'];
            break;

          case "io.crossbar.app.gettask":
            //alert("método: "+ this.lastRequest['method']);
            console.log("Numero de tareas: "+this.lastResponse['response'][0]);
            this.$.ntasks.innerText = this.lastResponse['response'][0];
            alert(this.lastResponse['response'][1]);
            this.taskList = this.lastResponse['response'][1];
            break;

          case "io.crossbar.app.visitorupdate":
            console.log("actualizando visitantes: "+this.lastResponse['response'].args[0]);
            this.$.visitors.innerText = this.lastResponse['response'].args[0];
            break;

          case "io.crossbar.app.oncreatetask":
            this.$.ntasks.innerText = this.lastResponse['response'][0][0];
            this.taskList = this.lastResponse['response'][0][1];
            break;
        }
      }

      _requestChanged() {
      }

      _errorChanged() {
        //alert("Esto es un error "+this.lastError);
      }

      _sessionChanged() {
        this.session.log("Session open my-app: "+ this.session.id);
        this.$.here.innerText = this.session.id;

        /*var call = document.createElement("crossbar-call");
        call.setAttribute("id", "getvisitors");
        call.setAttribute("session", "{{session}}");
        call.setAttribute("method", "io.crossbar.app.getvisitors");
        call.setAttribute("last-request", "{{lastRequest}}");
        call.setAttribute("last-response", '{{lastResponse}}');
        call.setAttribute("last-error", '{{lastError}}');

        this.$.calling.appendChild(call);*/

      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        /*if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }*/
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
